name: Grpc Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  build-grpc:
    runs-on: ubuntu-latest
    env: 
      GO111MODULE: on
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: cd ${{ github.workspace }}/grpc && go build -v ./...

    - name: Test
      run: cd ${{ github.workspace }}/grpc && go test -v ./...
