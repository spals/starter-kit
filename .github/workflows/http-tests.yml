name: HTTP Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  build-http:
    runs-on: ubuntu-latest
    env: 
      GO111MODULE: on
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Build Cache
      uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        # * Build cache (Mac)
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/http/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run Build
      run: cd ${{ github.workspace }}/http && go build -v ./...

    - name: Run Tests
      run: cd ${{ github.workspace }}/http && go test -v ./...
